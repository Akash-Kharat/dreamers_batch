<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        img, div {
            width: 150px;
            height: 150px;

            margin: 30px;

            background-color: red;

            transition: all 0.3s linear;
            transition-timing-function: ease-out;
        }

        img:hover, div:hover {
            width: 300px;
            height: 300px;
            transform: rotateY(180deg) rotate(360deg);
        }
    </style>
</head>
